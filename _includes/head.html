<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="Vanderson Rosario" />
  <meta property="og:title"
      content="{% if page.title %}
      {{ page.title | strip_html | strip_newlines | truncate: 160 }}
          {% else %}
                {{ site.title }}
                    {% endif %}">
  
  <meta property="og:description"
      content="{% if page.excerpt %}
      {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
            {% else %}
                    {{ site.description }}
                          {% endif %}">
  <meta property="og:url"
        content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:locale" content="en_US" />
  <meta name="twitter:site" content="@chronotope" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />



  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}"/>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/assets/js/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/assets/js/jquery.poptrox.min.js" | prepend:site.baseurl }}"></script>
  <script src="{{ "/assets/js/skel.min.js" | prepend:site.baseurl }}"></script>
  <script src="{{ "/assets/js/util.js" | prepend: site.baseurl }}"></script>
  <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
  <script src="{{ "/assets/js/main.js" | prepend: site.baseurl }}"></script>
</head>
